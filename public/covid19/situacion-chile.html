<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Situacion Chile</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
		<script src="assets/script-chile.js" type="module"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark navbar-color">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Situacion Chile</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" id="log-in">Log in</a>
							</li>
							<!-- <li class="nav-item">
								<a class="nav-link d-none" href="situacion-chile.html" id="chile-situation">Chile situation</a>
							</li> -->
							<li class="nav-item">
								<a class="nav-link d-none" href="#" id="log-out">Log out</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!--Gráfico-->

		<section class="container mt-5 mb-5">
			<h1 class="text-center">Situacion Chile</h1>
			<canvas id="line-chart" width="400" height="400"></canvas>
		</section>
		
		<!-- Modal1 -->
		<div
			class="modal fade"
			id="modal-country"
			tabindex="-1"
			aria-labelledby="modal-item-title"
			aria-hidden="true"
			data-keyboard="false"
			data-backdrop="static"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal-item-title"></h5>
						<button
							type="button"
							class="btn-close close-btn-modal"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="">
						<canvas id="myChart2" width="400" height="400"></canvas>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn close-btn-modal btn-link"
							id="close-btn-modal"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal2 -->
		<div class="modal" tabindex="-1" id="modal-login">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Log in</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="form-log-in">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label" 
									>Email address</label
								>
								<input
									type="email"
									class="form-control"
									id="mail"
									aria-describedby="emailHelp"
								/>
								<div id="emailHelp" class="form-text">
									We'll never share your email with anyone else.
								</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control"
									id="password"
								/>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
      <!-- footer -->
      <footer class="navbar-color py-3 mt-5 text-center" id="footer">
			<div class="container">
				<h5 class="text-white text-center">
					Hito 1 - Situación Mundial. &copy;2022
				</h5>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
	</body>
</html>
