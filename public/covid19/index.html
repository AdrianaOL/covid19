<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Covid-19</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
		<script src="assets/scripts.js" type="module"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>

		<!-- As a heading -->
		<nav class="navbar navbar-light navbar-color">
			<div class="container">
				<span class="navbar-brand mb-0 h1 text-white">Covid 19</span>
			</div>
		</nav>
		<!--GrÃ¡fico-->
		<div class="container mt-5 mb-5">
			<h1 class="text-center">Casos Covid 19</h1>
			<canvas id="myChart" width="400" height="400"></canvas>
		</div>
		<div class="container"><hr>
			<h2 class="text-center my-3">Datos Covid-19 por pais</h2><hr>
			<table class="table table-hover border-dark" id="table"></table>
		</div>
		<!-- Modal -->
		<div
			class="modal fade"
			id="modal-country"
			tabindex="-1"
			aria-labelledby="modal-item-title"
			aria-hidden="true"
			data-keyboard="false"
			data-backdrop="static"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal-item-title"></h5>
						<button
							type="button"
							class="btn-close close-btn-modal "
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="">
						<canvas id="myChart2" width="400" height="400"></canvas>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn close-btn-modal btn-link"
							id="close-btn-modal"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
	</body>
</html>
